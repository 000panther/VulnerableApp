buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.0.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'VulnerableApp'
    version =  '1.0.0'
}

configurations {
	compile.exclude module: 'spring-boot-starter-logging'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile("junit:junit")
    runtime("com.h2database:h2:1.3.176")
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'
	// Mongo Dependencies
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.2.0.RELEASE'
	compile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.2.0'
	//Log4j Dependencies
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2'
  	// for Async Logging. Used by Log4j2
	compile group: 'com.lmax', name: 'disruptor', version: '3.4.0'
}

